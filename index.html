    <script onload="redirectToNextPage()">
      function redirectToPage(page) {
        window.location.href = page;
      }
      function redirectWithTimeout(page, timeout) {
        setTimeout(function() {
          redirectToPage(page);
        }, timeout);
      }
      function redirectToNextPage() {
        var pages = [
          "https://37.151.150.84:545/",
          "http://192.168.1.2/",
          "http://192.168.2.2/"
        ];
        var currentIndex = 0;
        redirectToPage(pages[currentIndex]);
        setTimeout(function() {
          if (window.location.href == pages[currentIndex]) {
            currentIndex++;
            if (currentIndex < pages.length) {
              redirectToPage(pages[currentIndex]);
            }
          }
        }, 3000);
      }
    </script>
